{% extends 'base.html' %}
{% block title %}Update Job{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 text-teal fw-bold">Update Job Application</h2>

          <form method="POST" action="{% url 'update_job' job.id %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Job Title</label>
              <input type="text" class="form-control" name="title" value="{{ job.title }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Company</label>
              <input type="text" class="form-control" name="company" value="{{ job.company }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" name="location" value="{{ job.location }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Job URL</label>
              <input type="url" class="form-control" name="url" value="{{ job.url }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Salary (â‚¹)</label>
              <input type="number" class="form-control" name="salary" value="{{ job.salary }}" min="0">
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="4">{{ job.description }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'job_list' %}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-teal">Update Job</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
